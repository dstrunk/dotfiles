- defaults:
  link:
    create: true
    relink: true

- clean: ['~']

- link:
    ~/.vim: vim/
    ~/.vimrc: vim/vimrc
    ~/.config/nvim: nvim/
    ~/.ideavimrc: vim/ideavimrc
    ~/.tmux.conf: tmux/tmux.conf
    ~/.emacs.d: emacs/
    ~/.gemrc: ruby/gemrc
    ~/.irbrc: ruby/irbrc
    ~/.railsrc: ruby/railsrc
    ~/.rspec: ruby/rspec
    ~/.gitconfig: git/config
    ~/.gitconfig.local: git/config.local
    ~/.gitignore: git/ignore
    ~/.gitmessage: git/message
    ~/.git_template: git/git_template
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.bashrc.local: bash/bashrc.local
    ~/.bash_aliases: bash/bash_aliases
    ~/.bash_exports: bash/bash_exports
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh/custom/00-exports.zsh: bash/bash_exports
    ~/.oh-my-zsh/custom/01-aliases.zsh: bash/bash_aliases
    ~/.oh-my-zsh/custom/themes/agnoster.zsh-theme: zsh/themes/agnoster.zsh-theme
    ~/.oh-my-zsh/custom/02-ssh.zsh: zsh/custom/ssh
    ~/.oh-my-zsh/custom/03-rand.zsh: zsh/custom/rand
    ~/.bin: bin/
    ~/.ctags: ctags/ctags
    ~/.Xmodmap: xorg/xmodmap
    ~/.xinitrc: xorg/xinitrc
    ~/.asdfrc: asdf/asdfrc
    ~/.mutt/muttrc: mutt/muttrc
    ~/.editorconfig: editorconfig
    ~/.tern-config: language-servers/javascript/tern-config

- shell:
    - git submodule update --init --recursive
    - git config --global init.templatedir '~/.git_template'
    - . $(pwd)/powerline/fonts/install.sh
    - rm -rf $HOME/.asdf && git clone https://github.com/asdf-vm/asdf.git $HOME/.asdf --branch v0.2.0
    - sudo sed -i '/XKBOPTIONS="/c\XKBOPTIONS="ctrl:nocaps,ctrl:swap_lalt_lctl,altwin:meta_alt"' /etc/default/keyboard
    - tic -x tmux/tmux-256color.terminfo
    - brew bundle
